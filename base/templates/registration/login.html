{% extends 'partials/user/body.html' %}

{% block contenido %}

<div class="d-flex flex-column justify-content-center align-items-center w-25 mx-auto vh-100">
  <div class="card-header text-center">
    <a href="{% url 'index-user' %}" class="h1">
      {% comment %} <img src="{% static 'img/Logo2.png' %}" width="200" style="opacity: .8"> {% endcomment %}
    </a>
  </div>
  <div class="card card-outline card-primary">
    <div class="card-body p-4">
      <p class="login-box-msg h5">Bienvenido a SNails</p>
      <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          {{ form.username }}
          <div class="input-group-append">
            <div class="input-group-text">
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          {{ form.password }}
          <div class="input-group-append">
            <div class="input-group-text">
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between p-2">
          <div class="icheck-primary">
            <input type="checkbox" id="remember" />
            <label for="remember">Recordarme</label>
          </div>
          <input type="submit" class="btn btn-primary btn-block" value="Ingresar" />
        </div>
      </form>
      <p class="mb-1">
        <a href="{% url 'pass_reset' %}">Olvidé mi contraseña</a>
      </p>
    </div>
  </div>
{% endblock %}
